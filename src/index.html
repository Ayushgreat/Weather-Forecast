<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flex w-[1200px] min-w-[900px] rounded-2xl overflow-hidden">
        <div class="w-[30%] min-w-[250px] p-5 bg-[#0ed6d9] flex flex-col justify-between">
          <div>
            <form class="search" id="search">
              <input type="text" id="query" placeholder="Search..." />
              <button><i class="fa fa-search"></i></button>
              <br>
              <p>OR</p>
              <span>
                <button id="current-location-btn" class="rounded-full bg-gray-800 text-white px-4 py-2 hover:bg-red-500">
                  Current Location
                </button>
              </span>
            </form>
            <div class="weather-icon">
              <img id="icon" src="icons/sun/4.png" alt="" />
            </div>
            <div class="temperature">
              <h1 id="temp">0</h1>
              <span class="temp-unit">°C</span>
            </div>
            <div class="date-time">
              <p id="date-time">Monday, 12:00</p>
            </div>
            <div class="w-full h-px bg-[#e9ecef] my-5" id="divider"></div>
            <div class="condition-rain">
              <div class="condition">
                <i class="fa fa-cloud"></i>
                <p id="condition">condition</p>
              </div>
              <div class="rain">
                <i class="fa fa-tint"></i>
                <p id="rain">perc - 0%</p>
              </div>
            </div>
          </div>
          <div class="flex items-center text-sm gap-2 mt-2">
            <div class="location-icon">
              <i class="fa fa-map-marker-alt"></i>
            </div>
            <div class="location-text">
              <p id="location">location</p>
            </div>
          </div>
        </div>
        <div class="main">
          <nav>
            <ul class="options">
              <button class="hourly">today</button>
              <button class="week active">week</button>
            </ul>
            <ul class="options units">
              <button class="celcius active">°C</button>
              <button class="fahrenheit">°F</button>
            </ul>
          </nav>
          <div class="cards" id="weather-cards"></div>
          <div class="highlights">
            <h2 class="heading">today's highlights</h2>
            <div class="cards">
              <div class="card2">
                <h4 class="card-heading">UV Index</h4>
                <div class="content">
                  <p class="uv-index">0</p>
                  <p class="uv-text">Low</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Wind Status</h4>
                <div class="content">
                  <p class="wind-speed">0</p>
                  <p>km/h</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Sunrise & Sunset</h4>
                <div class="content">
                  <p class="sun-rise">0</p>
                  <p class="sun-set">0</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Humidity</h4>
                <div class="content">
                  <p class="humidity">0</p>
                  <p class="humidity-status">Normal</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Visibility</h4>
                <div class="content">
                  <p class="visibilty">0</p>
                  <p class="visibilty-status">Normal</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Air Quality</h4>
                <div class="content">
                  <p class="air-quality">0</p>
                  <p class="air-quality-status">Normal</p>
                </div>
              </div>
            </div>
          </div>
          <p class="text-center text-xs text-[#3a681d] absolute bottom-7 left-1/2 transform -translate-x-1/2">
            Crafted with ❤️ by Ayush Namdeo
            <a href="https://github.com/Ayushgreat/Weather-Forecast.git" class="text-blue-500 hover:underline">GitHub Link</a>
          </p>    
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
